<body>

    <script>
        var A = 80000;
        var B = 20000;
        var anos = 0;

        while (A <= B){
            A = A * 1.03
            B = B * 1.015
            anos++
            console.log('Ano atual', anos) 
            console.log('População de A ==>', A)
            console.log('População de B ==>', B)
        }
        console.log('População de A ==>', A)
        console.log('População de B ==>', B)
        console.log('Quantidade de anos', anos)
    </script>
    
</body>
