<body>
    <script>

 
   
    //PROMPT

        let A = Number(prompt('Habitantes do país A'));
        let porA = Number(prompt('Porcentagem de crescimento do país A'));

        let B = Number(prompt('Habitantes do país B'));
        let porB = Number(prompt('Porcentagem de crescimento do país B'));
        
        let anos = 0

        while (A < B){
            A += (A / 100) * porA;
            B += (B / 100) * porB;
            anos++
        }
        document.write(`Terão se passado ${anos} anos para que a população A se iguale ou ultrapasse a população B.`)

    </script>
</body>
</html>
